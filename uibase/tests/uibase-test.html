<body>
    <div id="mocha"></div>

    <script src="../commons/utils/utils.js"></script>
    <script src="../commons/utils/class.js"></script>
    <script src="../commons/dispatcher.js"></script>

    <script src="../commons/view.js"></script>
    <script src="../commons/complexView.js"></script>
    <script src="../commons/htmlElement.js"></script>
    <script src="../components/map.js"></script>
    <script src="../components/collate.js"></script>

    <!-- include spec files here... -->
    <script src="commons/utils/utils.js"></script>
    <script src="commons/utils/class.js"></script>
    <script src="commons/view.js"></script>

    <script src="components/map.js"></script>
    <script src="components/collate.js"></script>

    <script>
        if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
        else { mocha.run(); }
    </script>
</body>
</html>
